<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L7 案例：气泡图</title>
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/@antv/l7"></script>
<script>
  const scene = new L7.Scene({
    id: 'map',
    map: new L7.GaodeMap({
      style: 'dark', // 样式URL
      center: [120.19382669582967, 30.258134], // 地图初始中心经纬度 {Lnglat}
      pitch: 0, // 地图初始俯仰角度 {number} default 0
      zoom: 6, // 地图初始显示级别 {number} Mapbox （0-24） 高德 （3-18）
      token: '6acb46c6843d29a4392818611a2c34e6', // 高德地图开发者应用API-key
    })
  });

  scene.on('loaded', () => {
    fetch(
        'https://gw.alipayobjects.com/os/basement_prod/337ddbb7-aa3f-4679-ab60-d64359241955.json'
      )
      .then(res => res.json())
      .then(data => {
        // 过滤数据
        data.features = data.features.filter(item => {
          return item.properties.capacity > 800;
        });
        const pointLayer = new L7.PointLayer({})
          .source(data)
          .shape('circle')
          .size('capacity', [0, 16])
          .color('capacity', [
            '#34B6B7',
            '#4AC5AF',
            '#5FD3A6',
            '#7BE39E',
            '#A1EDB8',
            '#CEF8D6'
          ])
          .active(true)
          .style({
            opacity: 0.5,
            strokeWidth: 0
          });

        scene.addLayer(pointLayer);
      });
  });
</script>
</body>
</html>
