<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度地图(异步加载)</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #map {
      width: 100%; /*400px*/
      height: 100%; /*400px*/
    }

    .anchorBL, .BMap_cpyCtrl {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function init() {
      var map = new BMapGL.Map('map');
      var point = new BMapGL.Point(116.404, 39.915);
      map.centerAndZoom(point, 10);
      map.enableScrollWheelZoom(true);
    }

    window.onload = function() {
      var script = document.createElement('script');
      script.src = 'https://api.map.baidu.com/api?v=1.0&type=webgl&ak=1jlFXdFPa8z7deLLeNGcgLxbTQagaWRb&callback=init';
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
