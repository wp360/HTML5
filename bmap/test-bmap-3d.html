<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度地图3d</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #map {
      width: 100%; /*400px*/
      height: 100%; /*400px*/
    }

    .anchorBL, .BMap_cpyCtrl {
      display: none;
    }

    .BMap_stdMpZoom {
      display: block;
    }
  </style>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=1jlFXdFPa8z7deLLeNGcgLxbTQagaWRb"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new BMapGL.Map('map', {
      minZoom: 8,
      maxZoom: 12,
      mapType: BMAP_NORMAL_MAP
    });
    var point = new BMapGL.Point(121.506379,31.245414); // 116.404, 39.915
    map.centerAndZoom(point, 10);
    map.enableScrollWheelZoom(true);
    var heading = 0;
    map.setHeading(heading); // 旋转30
    map.setTilt(0); // 倾斜15
    // setInterval(() => {
    //   heading ++;
    //   map.setHeading(heading);
    // }, 500);
    // 3D地球
    // map.setMapType(BMAP_EARTH_MAP);
    // 缩放控件
    var zoomCtrl = new BMapGL.ZoomControl({
      anchor: BMAP_ANCHOR_BOTTOM_LEFT,
      offset: new BMapGL.Size(100, 50) // 位移
    });
    map.addControl(zoomCtrl);
    // 缩放事件监听
    map.addEventListener('zoomstart', function() {
      console.log(map.getZoom());
    });

    map.addEventListener('zoomend', function() {
      console.log(map.getZoom());
    });

    // 标尺
    var scaleCtrl = new BMapGL.ScaleControl({
      anchor: BMAP_ANCHOR_TOP_LEFT,
      offset: new BMapGL.Size(10, 10)
    });
    map.addControl(scaleCtrl);
  </script>
</body>
</html>
